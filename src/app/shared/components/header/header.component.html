<nav class="bg-gray-800  fixed top-0 left-0 w-full">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          type="button"
          class="relative cursor-pointer inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset"
          aria-controls="mobile-menu"
          aria-expanded="false"
          (click)="toggleMobileMenu()"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg
            class="block size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <svg
            class="hidden size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex shrink-0 items-center">
          <img
            class="h-8 w-auto"
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
            alt="Your Company"
          />
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
          
            <a
            [routerLink]="['/users']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white cursor-pointer"
              >Users</a
            >
            <a
            [routerLink]="['/users/user', currentUserId()]"

              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white cursor-pointer"
              >User</a
            >
           
          </div>
        </div>
      </div>
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <div
          class="relative ml-3 dropDown lg:block md:block max-[640px]:hidden"
        >
          <div>
            <button
              (click)="toggleDropdown()"
              type="button"
              title="button"
              class="relative flex rounded-full bg-gray-800 text-sm cursor-pointer"
              id="user-menu-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <p-avatar
                icon="pi pi-user"
                class="mr-2"
                size="normal"
                shape="circle"
              />
            </button>
          </div>
          <div
            id="dropdown"
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 ring-1 shadow-lg ring-black/5 focus:outline-hidden"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
            [ngClass]="
              isDropdownOpen()
                ? 'transition ease-out duration-300 transform opacity-100 scale-100'
                : 'transition ease-in duration-75 transform opacity-0 scale-90'
            "
          >
            <a
            (click)="signOut()"
              class="block px-4 py-2 text-sm text-gray-700 cursor-pointer"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-2"
              >Sign out</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
  class="sm:hidden relative"
  id="mobile-menu"
  [ngClass]="isMenuOpen() ? 'max-h-64' : 'max-h-0 overflow-hidden'"
  class="transition-all duration-500 ease-in-out absolute top-[64px] left-0 w-full z-50 bg-gray-800"
>
  <div class="space-y-1 px-2 pt-2 pb-3">
    <a
    (click)="closeMobileMenu()"
    [routerLink]="['/users']"
      class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white cursor-pointer"
      >Users</a
    >
    <a
    [routerLink]="['/users/user', currentUserId()]"
    (click)="closeMobileMenu()"
      class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white cursor-pointer"
      >User</a
    >

    <a
      (click)="signOut()"
      class="block rounded-md px-3 py-2 text-sm font-normal text-gray-400 hover:bg-gray-700 hover:text-white mt-[5%] cursor-pointer"
      >Sign out</a
    >
  </div>
</div>
</nav>
