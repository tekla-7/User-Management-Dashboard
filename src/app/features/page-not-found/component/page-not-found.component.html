<main
  class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8"
>
  <div class="text-center">
    <p class="text-base font-semibold text-[#6558F2]">404</p>
    <h1
      class="mt-4 text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl"
    >
      Page not found
    </h1>
    <p class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8">
      Sorry, we couldn’t find the page you’re looking for.
    </p>
    <div class="mt-10 flex items-center justify-center gap-x-6 cursor-pointer">
      <a
        (click)="goBack()"
        class="rounded-md bg-[#6558F2] px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >Go back</a
      >
    </div>
  </div>
</main>
